<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.3.4/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!--<button v-on:click="clickme('老王')">点击我呀</button>-->

        <button @click="clickme('老宋')">点击我呀</button>
        <button @dblclick="clickme2('双击事件')">双击我吧</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app', //el是必须的
        methods:{
            clickme:function(name){
                console.log("点击了"+name)
            },
            clickme2:function(name){
                console.log("双击了"+name)
            }
        }
    })
</script>
</html>
